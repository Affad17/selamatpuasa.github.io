<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Berbuka Puasa!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS untuk selamat berbuka puasa */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .wave-text {
            position: relative;
            display: inline-block;
            font-size: 2em;
            text-align: center;
        }

        .wave {
            animation: wave 2s infinite linear;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .rainbow-text {
            background-image: linear-gradient(270deg, violet, indigo, blue, green, yellow, orange, red, violet);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            color: #6c757d;
            line-height: 1.6;
            text-align: justify;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsif */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="wave-text">
            <svg class="wave" width="400" height="60" viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg">
                <text x="5" y="40" class="rainbow-text">Selamat Berbuka Puasa!</text>
            </svg>
        </h1>
        <p>Marhaban ya Ramadan! Semoga berbuka puasamu hari ini diberkahi dan menyenangkan.</p>
        <p>Tetaplah bersyukur dan saling berbagi kebahagiaan di bulan yang penuh berkah ini.</p>
        <a href="https://example.com">Klik di sini</a> untuk melihat pesan selamat berbuka puasa.
    </div>
</body>
</html>
